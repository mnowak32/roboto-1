<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Robot remote</title>
<style type="text/css">
	html{height:100%}
	div{margin:auto;width:100%;text-align:center;line-height:400px;vertical-align:middle}
	button{
		display:inline-block;
		background-color:#d60;
		width:100px;
		height:100px;
		position:relative;
		border-radius:100px;
		border:1px solid #800;
		margin:auto;
	}
	button#R{margin-left:400px}
</style>
</head>
<body>
	<div>
		<button id="L">L</button>
		<button id="R">R</button>
	</div>
	<script src="remote.js"></script>
</body>
</html>
